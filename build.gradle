plugins{
    id 'groovy'
    id 'net.researchgate.release' version '2.3.4'
}

sourceSets {
    integration {
        groovy {
            srcDir 'src/integration/groovy'
        }
        resources {
            srcDir 'src/integration/resources'
        }
    }
}

dependencies{
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.4'
}
